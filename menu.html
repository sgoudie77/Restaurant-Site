<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Grill</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- nav section starts -->
    <div class="navbar">
        <img class="logo" src="img/logo.png" alt="">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </div>
    <!-- nav section ends -->
    
    <!-- main menu starts -->
    <section class="menu">
        <!-- title starts -->
        <div class="title">
            <h2>Stone Menu</h2>
            <div class="underline"></div>
        </div>
        <!-- title ends -->

        <!-- filter button area start-->
        <div class="btn-area">
            <button class="filter-btn" type="button" data-id="all">All</button>
            <button class="filter-btn" type="button" data-id="starters">Starters</button>
            <button class="filter-btn" type="button" data-id="mains">Mains</button>
            <button class="filter-btn" type="button" data-id="drinks">drinks</button>
            <button class="filter-btn" type="button" data-id="desserts">Desserts</button>
        </div>
        <!-- filter button area end-->

        <!-- menu items start -->
        <div class="section-center">
            <!-- each menu item start -->
            <article class="menu-item">
                <img src="" class="photo" alt="Menu Item">
                <div class="item-info">
                    <header>
                        <h4>First Item</h4>
                        <h4 class="price">$15</h4>
                    </header>
                    <p class="item-text">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod iste soluta minus odit.
                    </p>
                </div>
            </article>
            <!-- each menu item end -->
        </div>
        <!-- menu items end -->
    </section>
    <!-- main menu ends -->

    <script src="script.js"></script>
</body>
</html>
